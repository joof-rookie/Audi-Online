<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入奥迪,感受科技</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div>
        <div  class="my_login" id="my_login">
            <div class="from-container up-container">
                <div class="to_login">
                    <h1>注册</h1>
                    <p><img src="img/public_img/奥迪红标128.png" alt=""></p>
                    <div class="tool-container">
                        <a href="#" class="tool">
                            <img src="img/public_img/微信.png" alt="" >
                        </a>
                        <a href="#" class="tool">
                            <img src="img/public_img/微博.png" alt="" >
                        </a>
                        <a href="#" class="tool">
                            <img src="img/public_img/邮箱.png" alt="" >
                        </a>
                    </div>
                    <span>使用手机号注册</span>
                    <input type="text" placeholder="姓名">
                    <input type="phone" placeholder="手机号">
                    <input type="password" placeholder="密码" maxlength="8">
                    <button>注册</button>
                </div>
            </div>
            <div class="from-container in-container">
                <div class="to_login">
                    <h1>登录</h1>
                    <p><img src="img/public_img/奥迪红标128.png" alt=""></p>
                    <div class="tool-container">
                        <a href="#" class="tool">
                            <img src="img/public_img/微信.png" alt="">
                        </a>
                        <a href="#" class="tool">
                            <img src="img/public_img/微博.png" alt="" >
                        </a>
                        <a href="#" class="tool">
                            <img src="img/public_img/邮箱.png" alt="">
                        </a> 
                    </div>
                    <span style="color: aliceblue;">使用账号登录</span>
                    <input type="phone" placeholder="手机号">
                    <input type="password" placeholder="密码" maxlength="8">
                    <a href="#">忘记密码?</a>
                    <button>登录</button>
                </div>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1 style="color: aliceblue;">已有账号?</h1>
                        <p>请使用你的账号登录</p>
                        <button class="ghost" id=signIn>登录</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1 style="color: aliceblue;">没有账号?</h1>
                        <p>立即注册加入我们,和我们一起开始旅程吧!</p>
                        <button class="ghost" id="signUp">注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="logo">
        <p><img src="img/public_img/faw_logo_172_48.png" alt=""></p>
        <p><img src="img/public_img/奥迪黑标128.png" alt=""></p>
        <span>开阔人生 无畏前行 </span>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
